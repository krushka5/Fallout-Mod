 #-------------------------------------
 # Nuclear Program
 #-------------------------------------
 fallout_nuclear_program.1.title: "Nuclear Accident"
 fallout_nuclear_program.1.desc: "Our scientists have experienced failure during the process of creation of a warhead, resulting in numerous exposures to high intensity radiation. Few will die, but without action this accident will reflect very badly on [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 fallout_nuclear_program.1.option.a: "Ignore the accident"
 fallout_nuclear_program.1.option.b: "Compensate those affected and their families"
 
 fallout_nuclear_program.2.title: "More Investment is Needed"
 fallout_nuclear_program.2.desc: "Our scientists have requested more investment, otherwise their efforts cannot continue. Whether or not this is true, we cannot be seen as overly bias towards them, otherwise other factions will grow angry."
 fallout_nuclear_program.2.option.a: "Force the scientists to continue"
 fallout_nuclear_program.2.option.b: "Provide more funding"
 
 fallout_nuclear_program.3.title: "Lack of Scientists"
 fallout_nuclear_program.3.desc: "Our research lab is requesting more scientists to meet the demand required for the completion of a nuclear warhead."
 fallout_nuclear_program.3.option.a: "Search within our own population"
 fallout_nuclear_program.3.option.b: "Hire foreign scientists"
 
 fallout_nuclear_program.4.title: "Warhead Failure"
 fallout_nuclear_program.4.desc: "During the final stages of testing, a warhead experienced catastrophic failure, killing all nearby. News of this accident threatens to expose our inability if leaked. We must surpress it."
 fallout_nuclear_program.4.option.a: "Let the news leak"
 fallout_nuclear_program.4.option.b: "Pay off those that would leak the news"
 
 fallout_nuclear_program.10.title: "Nuclear Warhead"
 fallout_nuclear_program.10.desc: "Our scientists have succeeded in producing a nuclear warhead. This is excellent news for us, and dreadful news for our enemies."
 fallout_nuclear_program.10.option.a: "Hurrah!"
 
 #-------------------------------------
 # Nukes
 #-------------------------------------
 start_nuclear_weapons_programme_title: "Start Nuclear Weapons Programme"
 start_nuclear_weapons_programme_desc: "Let us start investing into a Nuclear Weapons programme. In time we will be able to produce nuclear warheads."
 
 NUKE_GENERATION_TT: "Every year a §YNuclear Weapons Programme§! event will occur.\n§G50%§! - Nuclear Warhead\n§R10%§! - Protests against Nuclear Armament\n§R10%§! - Nuclear Accident\n§R10%§! - More Investment is Needed\n§R10%§! - Lack of Scientists\n§R10%§! - Warhead Failure"
 
 NUKE_GENERATION_STOP_TT: "§YNuclear Weapons Programme§! events will stop."
 
 end_nuclear_weapons_programme_title: "End Nuclear Weapons Programme"
 end_nuclear_weapons_programme_desc: "Let us end our Nuclear Weapons programme, we have wasted too much time and effort to continue with it."