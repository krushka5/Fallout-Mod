 #-----------------------------------
 # Doctrines
 #-----------------------------------
 doctrine_sow_terror: "Sow Terror"
 doctrine_sow_terror_desc: "Successful sieges will cede control of all non-fortified neighboring provinces, assuming the province belongs to the enemy.\n\nSuccessful sieges will drain §R10§! Military Power while this doctrine is selected.\n\nEffect will not occur if we cannot afford the Military Power cost."
 
 doctrine_coup_de_grace: "Coup de Grâce"
 doctrine_coup_de_grace_desc: "Successful siege of the enemy capital will cause all enemy capital area provinces to cede control to us too.\n\nSuccessful capital sieges will drain Military Power, starting from a minimum of §R200§! Military Power, scaling up to a maximum of §R800§! Military Power while this doctrine is selected.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 
 doctrine_rebel_bribery: "Local Bribery"
 doctrine_rebel_bribery_desc: "Successful rebel sieges will drain §R0.1§! to §R0.5§! Years of Income based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if we cannot afford the ducat cost."
 
 doctrine_rebel_corruption: "Local Permissiveness"
 doctrine_rebel_corruption_desc: "Successful rebel sieges will add §R0.2§! to §R1.0§! Corruption based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if it brings us above 25 Corruption."
 
 doctrine_rebel_garrison: "Local Garrisons"
 doctrine_rebel_garrison_desc: "Successful rebel sieges will drain §R1,000§! to §R3,000§! Manpower based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if it we cannot afford the manpower cost."
 
