 # ------------ Bureaucrats ------------ 
 estate_bureaucrats_develop_x: "Increase Tax Income in [agenda_province.GetName]"
 estate_bureaucrats_develop_x_desc: "The [Root.GetBureaucratsName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_bureaucrats_build_lab_in_y: "Build a Research Lab in [agenda_province.GetName]"
 estate_bureaucrats_build_lab_in_y_desc: "The [Root.GetBureaucratsName] urge us to build a research lab in [agenda_province.GetName] so that their scientists might have an adequate place to research in the province."
 
 estate_bureaucrats_build_bank_in_y: "Build a Bank in [agenda_province.GetName]"
 estate_bureaucrats_build_bank_in_y_desc: "The [Root.GetBureaucratsName] urge us to build a bank in [agenda_province.GetName] so that our citizens might have an adequate place to bank in the province."
 
 estate_bureaucrats_build_office_in_y: "Build an Office in [agenda_province.GetName]"
 estate_bureaucrats_build_office_in_y_desc: "The [Root.GetBureaucratsName] urge us to build an office in [agenda_province.GetName] so that their administrators might have an adequate place to work in the province."
 
 estate_bureaucrats_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_bureaucrats_build_manufactory_in_y_desc: "The [Root.GetBureaucratsName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 
 estate_bureaucrats_convert_province_x: "Convert [agenda_province.GetName]"
 estate_bureaucrats_convert_province_x_desc: "The [Root.GetBureaucratsName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 
 estate_bureaucrats_reduce_war_exhaustion: "Recover from the Ravages of War"
 estate_bureaucrats_reduce_war_exhaustion_desc: "The [Root.GetBureaucratsName] complain at the suffering caused by [Root.GetName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 
 estate_bureaucrats_recover_stability: "Stabilize the Country"
 estate_bureaucrats_recover_stability_desc: "The [Root.GetBureaucratsName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_bureaucrats_increase_stability: "Boost National Stability"
 estate_bureaucrats_increase_stability_desc: ""The [Root.GetBureaucratsName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_bureaucrats_reduce_overextension: "Reduce Overextension"
 estate_bureaucrats_reduce_overextension_desc: "The [Root.GetBureaucratsName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 
 estate_bureaucrats_restore_devotion: "Restore Devotion"
 estate_bureaucrats_restore_devotion_desc: ""The [Root.GetBureaucratsName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetName]."
 
 estate_bureaucrats_root_out_heresy: "Root out Heresy in [agenda_country.GetName]"
 estate_bureaucrats_root_out_heresy_desc: "The [Root.GetBureaucratsName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 
 estate_bureaucrats_crush_religious_revolts: "Crush the Heretics"
 estate_bureaucrats_crush_religious_revolts_desc: "The [Root.GetBureaucratsName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 
 estate_bureaucrats_protect_brethren: "Protect our Brethren in [agenda_province.GetName]"
 estate_bureaucrats_protect_brethren_desc: "The [Root.GetBureaucratsName] are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 
 estate_bureaucrats_protect_our_religion_effect_tooltip:0 "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_bureaucrats_propagate_religion: "Propagate [Root.Religion.GetName] in the [agenda_trade_node.GetTradeNodeName] Trade Node"
 estate_bureaucrats_propagate_religion_desc: "The [Root.GetBureaucratsName] are pushing for us to use our dominant position in the [agenda_trade_node.GetTradeNodeName] trade node to spread the true faith throughout the region."
 
 estate_bureaucrats_propagate_religion_trigger_tooltip:1 "All inhabited provinces in the §Y[agenda_trade_node.GetTradeNodeName]§! trade node follow the §Y[Root.Religion.GetName]§! faith."
 
 estate_bureaucrats_relations_with_dotf: "Improve Relations with the Defender of the [Root.Religion.GetName] Faith"
 estate_bureaucrats_relations_with_dotf_desc: "[agenda_country.GetName] is a great bastion of the [Root.Religion.GetName] faith. The [Root.GetBureaucratsName] wish us to strengthen our ties with them, so that their cause may also become our own."
 
 estate_bureaucrats_hire_advisor: "Hire an Administrative Advisor"
 estate_bureaucrats_hire_advisor_desc: "The [Root.GetBureaucratsName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 
 estate_bureaucrats_fire_advisor: "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_bureaucrats_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetBureaucratsName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 
 # ------------ Traders ------------ 
 estate_traders_develop_x: "Increase Production Income in [agenda_province.GetName]"
 estate_traders_develop_x_desc: "The [Root.GetTradersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_traders_build_a_factory_in_y: "Build a Factory in [agenda_province.GetName]"
 estate_traders_build_a_factory_in_y_desc: "The [Root.GetTradersName] claim that the factory in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 
 estate_traders_build_a_marketplace_in_y: "Build a Marketplace in [agenda_province.GetName]"
 estate_traders_build_a_marketplace_in_y_desc: "The [Root.GetTradersName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."

 estate_traders_build_highway_in_y: "Build a Highway in [agenda_province.GetName]"
 estate_traders_build_highway_in_y_desc: "The [Root.GetTradersName] urge us to build a highway in [agenda_province.GetName] so that their merchants might traverse the province better."
 
 estate_traders_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_traders_build_manufactory_in_y_desc: "The [Root.GetTradersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 
 estate_traders_pay_off_loans: "Pay off the National Debt"
 estate_traders_pay_off_loans_desc: "The [Root.GetTradersName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 
 estate_traders_restore_republican_tradition: "Restore Republican Virtues"
 estate_traders_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetTradersName]. They call for action to strengthen our institutions and restore public faith in democracy."
 
 estate_traders_restore_currency: "Restore the Currency"
 estate_traders_restore_currency_desc: "The [Root.GetTradersName] are concerned at the inflation [Root.GetName] is experiencing. They call for it to be curbed before it gets out of hand!"
 
 estate_traders_recovery_from_hyperinflation: "Recover from Hyperinflation"
 estate_traders_recovery_from_hyperinflation_desc: "The [Root.GetTradersName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 
 estate_traders_increase_trade_power_in_X: "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_traders_increase_trade_power_in_X_desc: "The [Root.GetTradersName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 
 estate_traders_access_sea: "Gain Access to the Sea"
 estate_traders_access_sea_desc: "The [Root.GetTradersName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 
 estate_traders_build_a_fleet: "Build a Navy for our Nation"
 estate_traders_build_a_fleet_desc: "The [Root.GetTradersName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 
 estate_traders_bigger_fleet_than_rival: "Protect against the [agenda_country.GetAdjective] Fleet"
 estate_traders_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetTradersName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 
 estate_traders_improve_dip_rep: "Improve our Reputation"
 estate_traders_improve_dip_rep_desc: "The [Root.GetTradersName] are concerned at the poor reputation [Root.GetName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 
 estate_traders_get_cash: "Build a Treasury"
 estate_traders_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetTradersName]. They urge us to moderate our spending so that our treasury may be replenished."
 
 estate_traders_colonise_X: "Settle [agenda_province.GetAreaName]"
 estate_traders_colonise_X_desc: "The [Root.GetTradersName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetName]."
 
 estate_traders_colonise_X_requirements: "Colonize or have a colonial subject fully colonize any province in the §Y[agenda_province.GetAreaName]§! area."
 
 estate_traders_colonise_more_X: "Colonize [agenda_province.GetAreaName] Area"
 estate_traders_colonise_more_X_desc: "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetTradersName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetName]."
 
 estate_traders_colonise_more_X_requirements: "Colonize or have a subject fully colonize all provinces in the §Y[agenda_province.GetAreaName]§! area."
 
 estate_traders_colonial_nation: "Expand our Colony in [agenda_province.GetColonialRegionName]"
 estate_traders_colonial_nation_desc: "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetTradersName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 
 estate_traders_colonial_nation_requirements_tooltip: "§Y[Root.GetName]§! is the overlord of a colonial nation with at least §Y5§! cities in §Y[agenda_province.GetColonialRegionName]§!."
 
 estate_traders_expand_trade_company: "Expand the [agenda_province.TradeCompany.GetName]"
 estate_traders_expand_trade_company_desc: "The [Root.GetTradersName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 
 estate_traders_technology_trade: "Control the Pre-war Technology Trade"
 estate_traders_technology_trade_desc: "Among the opportunities that our outposts in the wasteland offer are the chance to establish control over the sources of high-quality pre-war technology. The [Root.GetTradersName] urge us to make their acquisition our priority."
 
 estate_traders_oil_trade: "Control the Oil Trade"
 estate_traders_oil_trade_desc: "Among the opportunities that our outposts in the wasteland offer are the chance to establish control over the sources of high-quality oil. The [Root.GetTradersName] urge us to make their acquisition our priority."
 
 estate_traders_drug_trade: "Control the Drug Trade"
 estate_traders_drug_trade_desc: "Among the opportunities that our outposts in the wasteland offer are the chance to establish control over the sources of high-quality drugs. The [Root.GetTradersName] urge us to make their acquisition our priority."
 
 estate_traders_reduce_corruption: "Reduce Corruption"
 estate_traders_reduce_corruption_desc: "The [Root.GetTradersName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 
 estate_traders_protect_against_piracy: "Protect against Piracy"
 estate_traders_protect_against_piracy_desc: "The [Root.GetTradersName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
 
 estate_traders_hire_advisor: "Hire a Diplomatic Advisor"
 estate_traders_hire_advisor_desc: "The [Root.GetTradersName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 
 estate_traders_fire_advisor: "Fire our [Root.Dip_Advisor.GetTitle]"
 estate_traders_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 
 # ------------ Officers ------------ 
 estate_officers_develop_x: "Increase Manpower in [agenda_province.GetName]"
 estate_officers_develop_x_desc: "The [Root.GetOfficersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_officers_build_a_military_camp_in_y: "Build a Military Camp in [agenda_province.GetName]"
 estate_officers_build_a_military_camp_in_y_desc: "The [Root.GetOfficersName] of [agenda_province.GetName] urge us to build a new military in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_officers_build_a_barracks_in_y: "Build a Barracks in [agenda_province.GetName]"
 estate_officers_build_a_barracks_in_y_desc: "The [Root.GetOfficersName] of [agenda_province.GetName] urge us to build a new barracks in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_officers_build_a_armory_in_y: "Build an Armory in [agenda_province.GetName]"
 estate_officers_build_a_armory_in_y_desc: "The [Root.GetOfficersName] of [agenda_province.GetName] urge us to build an armory in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_officers_build_a_outpost_in_y: "Build an Outpost in [agenda_province.GetName]"
 estate_officers_build_a_outpost_in_y_desc: "The [Root.GetOfficersName] of [agenda_province.GetName] urge us to build a new outpost in the province so that our supply of high-quality recruits to the army may be made more secure."
 
 estate_officers_build_basic_fort_in_y: "Build Basic Fortifications in [agenda_province.GetName]"
 estate_officers_build_basic_fort_in_y_desc: "The [Root.GetOfficersName] of [agenda_province.GetName] urge us to build fortifications in the province so that our supply of high-quality recruits to the army may be made more secure."

 estate_officers_get_allies: "Build Alliances"
 estate_officers_get_allies_desc: "The [Root.GetOfficersName] are worried at [Root.GetName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 
 estate_officers_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_officers_befriend_rival_of_rival_desc: "The [Root.GetOfficersName] are concerned at the threat posed by our rivals in [rival_country.GetName]. They recommend that we befriend their rivals, [agenda_country.GetName], so that together way may stand strong against them."
 
 estate_officers_restore_legitimacy: "Restore Legitimacy"
 estate_officers_restore_legitimacy_desc: "The [Root.GetOfficersName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 
 estate_officers_relations_with_X: "Improve Relations with [agenda_country.GetName]"
 estate_officers_relations_with_X_desc: "The [Root.GetOfficersName] see [agenda_country.GetName] as a valuable potential ally. They recommend that we seek closer ties with them."
 
 estate_officers_break_coalition: "Break the Coalition"
 estate_officers_break_coalition_desc: "The alliance of nations arrayed against us is deeply worrying to the [Root.GetOfficersName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 
 estate_no_coalition_against_us_tooltip: "No country is in a coalition against §Y[Root.GetName]§!."
 estate_no_one_has_15_ae_on_us_tooltip: "No country has more than §R-15§! Aggressive Expansion towards §Y[Root.GetName]§!."

 estate_officers_support_independence: "Support [agenda_country.GetAdjective] Independence"
 estate_officers_support_independence_desc: "The [Root.GetOfficersName] draw attention to the plight of [agenda_country.GetName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 
 estate_officers_retake_core: "Retake [agenda_province.GetName]"
 estate_officers_retake_core_desc: "The [Root.GetOfficersName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 
 estate_officers_crush_revolts: "Crush the Rebels"
 estate_officers_crush_revolts_desc: "The [Root.GetOfficersName] demand that we restore order and crush the revolts that are sweeping across our nation."
 
 estate_officers_regain_liberty: "Regain our Liberty"
 estate_officers_regain_liberty_desc: "The [Root.GetOfficersName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 
 estate_officers_convert_province_culture: "Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_officers_convert_province_culture_desc: "The [Root.GetOfficersName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 
 estate_officers_protect_our_culture: "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_officers_protect_our_culture_desc: "The [Root.GetOfficersName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 
 estate_officers_protect_our_culture_effect_tooltip: "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_officers_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_officers_vassalise_vulnerable_country_desc: "The [Root.GetOfficersName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetName]. They are pushing for a military campaign to bring them under our dominion!"
 
 estate_officers_expand_into_x: "Expand into [agenda_province.GetAreaName]"
 estate_officers_expand_into_x_desc: "The [Root.GetOfficersName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 
 estate_officers_complete_conquest_of_x: "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_officers_complete_conquest_of_x_desc: "The [Root.GetOfficersName] see [agenda_province.GetAreaName] as an integral part of [Root.GetName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 
 estate_officers_annex_subject: "Annex [agenda_country.GetName]"
 estate_officers_annex_subject_desc: "The [Root.GetOfficersName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 
 estate_no_penalties_annexing_tt:0 "§Y[Root.GetName]§! will not get a diplomatic reputation penalty for annexing §Y[agenda_country.GetName]§!."

 estate_officers_build_an_army: "Build an Army for our Nation"
 estate_officers_build_an_army_desc: "The [Root.GetOfficersName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 
 estate_officers_bigger_army_than_rival: "Protect against [agenda_country.GetName]"
 estate_officers_bigger_army_than_rival_desc: "The [Root.GetOfficersName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 
 estate_officers_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_officers_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetOfficersName], who warn that [Root.GetName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 
 estate_officers_recover_abysmal_prestige: "Recover our Prestige"
 estate_officers_recover_abysmal_prestige_desc: "The [Root.GetOfficersName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 
 estate_officers_improve_prestige: "Improve our Prestige"
 estate_officers_improve_prestige_desc: "The [Root.GetOfficersName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 
 estate_officers_hire_advisor: "Hire a Military Advisor"
 estate_officers_hire_advisor_desc: "The [Root.GetOfficersName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 
 estate_officers_fire_advisor: "Fire our [Root.Mil_Advisor.GetTitle]"
 estate_officers_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"

 # ------------ Citizens ------------ 
 estate_citizens_develop_x: "Develop [agenda_province.GetName]"
 estate_citizens_develop_x_desc: "The [Root.GetCitizensName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_citizens_build_police_station_in_y: "Build a Police Station in [agenda_province.GetName]"
 estate_citizens_build_police_station_in_y_desc: "The [Root.GetCitizensName] claim that the police station in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger police station, which they say will greatly increase the prosperity of the province and the country as a whole."
 
 estate_citizens_build_religious_centre_in_y: "Build a Religious Centre in [agenda_province.GetName]"
 estate_citizens_build_religious_centre_in_y_desc: "The [Root.GetCitizensName] claim that the religious centre in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger centre, which they say will greatly increase the prosperity of the province and the country as a whole."
 
 estate_citizens_increase_autonomy_in_province_x: "Increase Autonomy in [agenda_province.GetName]"
 estate_citizens_increase_autonomy_in_province_x_desc: "The [Root.GetCitizensName] of [agenda_province.GetName] complain at the [Root.GovernmentName]'s frequent interference in their affairs. They clamor for us to grant them greater autonomy."
 
 estate_citizens_three_privileges: "Extend Common Privileges"
 estate_citizens_three_privileges_desc: "The [Root.GetCitizensName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 
 estate_citizens_hire_advisor: "Hire an Administrative Advisor"
 estate_citizens_hire_advisor_desc: "The [Root.GetCitizensName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 
 estate_citizens_fire_advisor: "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_citizens_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetCitizensName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 
 # ------------ Tribals ------------ 
 estate_tribals_raze_a_province: "Raze our Enemies"
 estate_tribals_raze_a_province_desc: "The warriors of the [Root.GetTribalsName] thirst for loot! They demand that we plunder our enemies!"
 
 estate_tribals_develop_x: "Develop [agenda_province.GetName]"
 estate_tribals_develop_x_desc: "The [Root.GetTribalsName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 
 estate_tribals_restore_horde_unity: "Restore Unity"
 estate_tribals_restore_horde_unity_desc: "The [Root.GetTribalsName] bemoan the weakness that our divisions bring. They call for us to unite the [Root.GovernmentName] by any means necessary."
 
 estate_tribals_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_tribals_befriend_rival_of_rival_desc: "The [Root.GetTribalsName] are concerned at the threat posed by our rivals in [rival_country.GetName]. They recommend that we befriend their rivals, [agenda_country.GetName], so that together way may stand strong against them."
 
 estate_tribals_relations_with_X: "Improve Relations with [agenda_country.GetName]"
 estate_tribals_relations_with_X_desc: "The [Root.GetTribalsName] see [agenda_country.GetName] as a valuable potential ally. They recommend that we seek closer ties with them."
 
 estate_tribals_retake_core: "Retake [agenda_province.GetName]"
 estate_tribals_retake_core_desc: "The [Root.GetTribalsName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 
 estate_tribals_crush_revolts: "Crush the Rebels"
 estate_tribals_crush_revolts_desc: "The [Root.GetTribalsName] demand that we restore order and crush the revolts that are sweeping across our nation."
 
 estate_tribals_regain_liberty: "Regain our Liberty"
 estate_tribals_regain_liberty_desc: "The [Root.GetTribalsName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 
 estate_tribals_convert_province_culture: "Make [agenda_province.GetName] [Root.Culture.GetName]"
 estate_tribals_convert_province_culture_desc: "The [Root.GetTribalsName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 
 estate_tribals_protect_our_culture: "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_tribals_protect_our_culture_desc: "The [Root.GetTribalsName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 
 estate_tribals_protect_our_culture_effect_tooltip: "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 estate_tribals_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_tribals_vassalise_vulnerable_country_desc: "The [Root.GetTribalsName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetName]. They are pushing for a military campaign to bring them under our dominion!"
 
 estate_tribals_expand_into_x: "Expand into [agenda_province.GetAreaName]"
 estate_tribals_expand_into_x_desc: "The [Root.GetTribalsName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 
 estate_tribals_complete_conquest_of_x: "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_tribals_complete_conquest_of_x_desc: "The [Root.GetTribalsName] see [agenda_province.GetAreaName] as an integral part of [Root.GetName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 
 estate_tribals_annex_subject: "Annex [agenda_country.GetName]"
 estate_tribals_annex_subject_desc: "The [Root.GetTribalsName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 
 estate_tribals_build_an_army: "Build an Army for our Nation"
 estate_tribals_build_an_army_desc: "The [Root.GetTribalsName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 
 estate_tribals_bigger_army_than_rival: "Protect against [agenda_country.GetName]"
 estate_tribals_bigger_army_than_rival_desc: "The [Root.GetTribalsName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 
 estate_tribals_build_up_manpower_reserves: "Build up our Manpower Reserves"
 estate_tribals_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetTribalsName], who warn that [Root.GetName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 
 estate_tribals_three_privileges: "Extend Tribal Privileges"
 estate_tribals_three_privileges_desc: "The [Root.GetTribalsName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 
 estate_tribals_recover_stability: "Stabilize the Country"
 estate_tribals_recover_stability_desc: "The [Root.GetTribalsName] long for stability. They call on us to restore order to [Root.GetName]."
 
 estate_tribals_increase_stability: "Boost National Stability"
 estate_tribals_increase_stability_desc: "The [Root.GetTribalsName] see the stability of [Root.GetName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 
 estate_tribals_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "The [Root.GetTribalsName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 
 estate_tribals_hire_advisor: "Hire a Military Advisor"
 estate_tribals_hire_advisor_desc: "The [Root.GetTribalsName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 
 estate_tribals_fire_advisor: "Fire our [Root.Mil_Advisor.GetTitle]"
 estate_tribals_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetTradersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 
 #-----------------------------------------
 # Modifiers
 #-----------------------------------------
 estate_prospering_production: "Prospering Production"
 desc_estate_prospering_production: "State investment has caused the local economy to flourish."
 
 estate_agenda_conversion_zeal: "Conversion Zeal"
 desc_estate_agenda_conversion_zeal: "The clergy are focusing their efforts on converting the populace of this province."
 
 estate_national_recovery: "National Recovery"
 desc_estate_national_recovery: "After a long bout of warfare our nation has finally been given an opportunity to catch its breath. As granaries refill and a new generation of subjects begins to near the age of adulthood it seems our nation has finally recovered."
 
 estate_missionary_zeal: "Missionary Zeal"
 desc_estate_missionary_zeal: "With our nation based around the principle of divine supremacy, our missionaries are feeling more zealous than usual."
 
 estate_agenda_republicanism_restored: "Republican Virtues Restored"
 desc_estate_agenda_republicanism_restored: "After a period of internal strife and instability, order has been restored and the citizenry are once again fully behind the Republic."
 
 estate_boom_economy: "Booming Economy"
 desc_estate_boom_economy: "Our cup runneth over! The economy is booming!"
 
 estate_thriving_ship_building_sector: "Thriving Ship Building Sector"
 desc_estate_thriving_ship_building_sector: "The many orders to the shipyards of our country have resulted in a thriving shipbuilding sector which in turn means cheaper and more efficiently produced ships for the state."
 
 estate_naval_enthusiasm: "Naval Enthusiasm"
 desc_estate_naval_enthusiasm: "Our efforts to strengthen the navy have created a widespread enthusiasm for it in our country with more people wanting to join as both officers and sailors."
 
 estate_colonial_enthusiasm: "Colonial Enthusiasm"
 desc_estate_colonial_enthusiasm: "Large groups of ambitious people are interested in moving to the colonies."
 
 estate_agenda_colonial_administration: "New Colonial Administration"
 desc_estate_agenda_colonial_administration: "One of our colonies has developed into an entity capable of limited self-governance. This is drawing many ambitious people to seek to settle there and also has significant benefits for our coffers."
 
 estate_major_trade_post: "Major Trading Post"
 desc_estate_major_trade_post: "This port is a major trading post for the silks, dyes and spices coming out of Essos."
 
 estate_growing_technology_trade: "Pre-war Technology Trade"
 desc_estate_growing_technology_trade: "Our efforts to secure more sources of pre-war technology have not gone unnoticed by the domestic merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_growing_oil_trade: "Oil Trade"
 desc_estate_growing_oil_trade: "Our efforts to secure more sources of oil have not gone unnoticed by the domestic oil merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_growing_drug_trade: "Drug Trade"
 desc_estate_growing_drug_trade: "Our efforts to secure more sources of drugs have not gone unnoticed by the domestic merchants. Confident that the state is looking after their interests, they have been unusually forthcoming with any taxes or fees they are required to pay."
 
 estate_freedom_from_corruption: "Reduced Corruption"
 desc_estate_freedom_from_corruption: "Freed from the need to engage in corruption, our businessmen are now able to thrive."
 
 estate_foreign_contacts: "Foreign Contacts"
 desc_estate_foreign_contacts: "Making the right diplomatic moves at the right time has improved our international reputation."
 
 estate_legitimacy_defended: "Legitimacy Defended"
 desc_estate_legitimacy_defended: "Our ruler was once despised and disliked by large portions of our population. Many claimed that he had no right to his throne. Now nobody would dream of saying such a thing. By turning the situation around completely, our ruler's claim has become stronger than ever."
 
 estate_military_victory: "Inspiring Victory"
 desc_estate_military_victory: "The capture and annexation of a symbolically important region has inspired our population. Recruiters all over our country are reporting an increased interest among our subjects to join the army."
 
 estate_agenda_cultural_conversion_help: "Influx of Settlers"
 desc_estate_agenda_cultural_conversion_help: "Large numbers of settlers are moving to this province."
 
 estate_thriving_arms_industry: "Thriving Arms Industry"
 desc_estate_thriving_arms_industry: "Our efforts to strengthen the army has resulted in a big upswing for our domestic arms producers."
 
 estate_agenda_looting_zeal: "Out for Booty"
 desc_estate_agenda_looting_zeal: "The tribes' appetite for plunder has been whetted. They will stop at nothing to gain more of it for themselves."
 
 estate_horde_unity_defended: "Unity Restored"
 desc_estate_horde_unity_defended: "Our ruler was once despised and disliked among the tribes. Many claimed that he had no right to rule over them. Now nobody would dream of saying such a thing. By turning the situation around completely, our ruler's claim has become stronger than ever."
 