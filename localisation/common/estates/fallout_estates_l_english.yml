 #-------------------------------------------------------------------
 # Bureaucrats
 #-------------------------------------------------------------------
 estate_bureaucrats: "Bureaucrats"
 estate_bureaucrats_desc: "Industrious and hardworking, bureaucrats are vital to the functioning of a stable nation. As long as they are provided for, they will help administrate the country."
 
 estate_elders: "Elders" # BOS
 estate_patricians: "Patricians" # Legion
 
 bureaucrats_loyalty_modifier: "[Country.GetBureaucratsName] Loyalty Equilibrium"
 bureaucrats_influence_modifier: "[Country.GetBureaucratsName] Influence"
 
 # ------------ Privileges ------------ 
 estate_bureaucrats_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_bureaucrats_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetBureaucratsName] will be unable to perform their administrative duties."
 
 estate_bureaucrats_unified_state: "Unified State"
 estate_bureaucrats_unified_state_desc: "By making matters of administration our foremost priority, we shall forge our nation into a more cohesive whole."
 
 estate_bureaucrats_independent_advisors: "Independant Advisory Council"
 estate_bureaucrats_independent_advisors_desc: "A key role of the [Root.GetBureaucratsName] is to advise the [Root.Monarch.GetTitle]. Formalizing this arrangement would ease the process and allow their wisdom to better serve the [Root.GovernmentName], although it would also grant them unlimited access to the ear of the [Root.Monarch.GetTitle]."
 
 estate_bureaucrats_wasteland_outposts: "Establish Wasteland Outposts"
 estate_bureaucrats_wasteland_outposts_desc: "The wasteland is teeming with opportunities. It is the duty of the [Root.GetBureaucratsName] to extract the wealth from these untapped lands."
 
 estate_bureaucrats_expanded_bureaucracy: "Expanded Bureaucracy"
 estate_bureaucrats_expanded_bureaucracy_desc: "If we expand the bureaucracy, the [Root.GetBureaucratsName] will act with increased efficiency, from which we may derive considerable benefits for our rule and see the people's prosperity greatly strengthened."
 
 estate_bureaucrats_administrative_oversight: "Oversight by the $ESTATE_NAME$"
 estate_bureaucrats_administrative_oversight_desc: "The only sure way to guarantee that correct practices are maintained is to allow the [Root.GetBureaucratsName] to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 
 estate_bureaucrats_internal_development: "Internal Development"
 estate_bureaucrats_internal_development_desc: "By focusing inwards and developing our nation internally, we will reap the benefits of conquest without the risk. The supposed glory achieved through violent conquest is irrelevant in such a society."
 
 estate_bureaucrats_enforced_one_faith: "Enforced Unity of Faith"
 estate_bureaucrats_enforced_one_faith_desc: "It is self-evident that our faith is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
 
 estate_bureaucrats_liberation_of_our_own: "Liberation of our Own"
 estate_bureaucrats_liberation_of_our_own_desc: "To wage war for our own people is the prime duty of any worthwhile nation."
 estate_bureaucrats_liberation_of_our_own_tooltip: "Morale of Armies: §G+5%§! when at war with enemies that own our cores."
 
 estate_bureaucrats_statutory_rights: "Estates Statutory Rights"
 estate_bureaucrats_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_bureaucrats_monopoly_of_technology: "Monopoly on Technological Goods"
 estate_bureaucrats_monopoly_of_technology_desc: "The [Root.GetBureaucratsName] shall be granted a monopoly over the production of pre-war technology, medical supplies, books, and various other supplies."
 
 estate_bureaucrats_monopoly_of_gambling: "Monopoly of Gambling"
 estate_bureaucrats_monopoly_of_gambling_desc: "The [Root.GetBureaucratsName] shall be granted a monopoly over gambling."
 
 #-------------------------------------------------------------------
 # Merchants
 #-------------------------------------------------------------------
 estate_traders: "Traders"
 estate_traders_desc: ""
 
 estate_scribes: "Scribes" # BOS
 estate_mercatores: "Mercatores" # Legion
 
 traders_loyalty_modifier: "[Country.GetTradersName] Loyalty Equilibrium"
 traders_influence_modifier: "[Country.GetTradersName] Influence"
 
 # ------------ Privileges ------------ 
 estate_traders_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_traders_land_rights_desc: "The [Root.GetTradersName], the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the bureaucrats. Granting them this wish would earn their immeasurable gratitude."
 
 estate_traders_land_of_commerce: "Land of Commerce"
 estate_traders_land_of_commerce_desc: "In the land where the merchant is king, the interests of commerce shall be well looked after."
 
 estate_traders_wasteland_navigators: "Navigators of the Wasteland"
 estate_traders_wasteland_navigators_desc: "The expertise of the many great traders among the [Root.GetTradersName] shall be our first port of call when seeking guides for the wasteland."
 
 estate_traders_patronage_of_the_arts: "Patronage of the Arts"
 estate_traders_patronage_of_the_arts_desc: "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 
 estate_traders_commercial_board_of_advice: "Commercial Advisory Board"
 estate_traders_commercial_board_of_advice_desc: "In matters of commerce, the [Root.GetTradersName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 
 estate_traders_frontier_charter: "Grant Frontier Charters"
 estate_traders_frontier_charter_desc: "The wasteland is a land of opportunities - particularly for entrepreneurs seeking to enrichen themselves. We should encourage this by offering the [Root.GetTradersName] charters granting them favorable conditions for their businesses."
 
 estate_traders_indebted_to_merchants: "Indebted to the $ESTATE_NAME$"
 estate_traders_indebted_to_merchants_desc: "The [Root.GetTradersName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_traders_indebted_to_merchants_effect_tooltip: "Take §Y5§! five-year loans at §Y1.0%§! interest. The privilege will be removed automatically when repaid."
 
 estate_traders_free_enterprise: "Free Enterprise"
 estate_traders_free_enterprise_desc: "Granting the [Root.GetTradersName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 
 estate_traders_exclusive_trade_rights: "Exclusive Trade Rights"
 estate_traders_exclusive_trade_rights_desc: "The [Root.GetTradersName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 
 estate_traders_exclusive_trade_rights_revoke_tooltip: "Removes "Exclusive Trade Rights" modifier from all owned provinces"
 
 estate_traders_exclusive_trade_rights_mod: "Exclusive Trade Rights"
 desc_estate_traders_exclusive_trade_rights_mod: "The state has ceded exclusive trade rights in this province to commercial interest groups."
 
 estate_traders_control_over_monetary_policy: "Control over Monetary Policy"
 estate_traders_control_over_monetary_policy_desc: "By giving the [Root.GetTradersName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 
 estate_traders_private_caravans: "Private Caravans"
 estate_traders_private_caravans_desc: "Wealth derived from shipping is particularly important to the [Root.GetTradersName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 
 estate_traders_enforced_interfaith_dialogue: "Enforced Interfaith Dialog"
 estate_traders_enforced_interfaith_dialogue_desc: "The accumulation of wealth is truly a higher calling than that of religion. We must cast off our differences and come together in our pursuit of riches."
 
 estate_traders_statutory_rights: "Estates Statutory Rights"
 estate_traders_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_traders_monopoly_of_industrial_goods: "Monopoly on Industrial Goods"
 estate_traders_monopoly_of_industrial_goods_desc: "The [Root.GetTradersName] shall be granted a monopoly over the production of various industrial goods."
 
 estate_traders_monopoly_of_slaves: "Monopoly on Slaves"
 estate_traders_monopoly_of_slaves_desc: "The [Root.GetTradersName] shall be granted a monopoly over the production of slaves."
 
