 # Citizens
 #-------------------------------------------------------------------
 estate_citizens: "Citizens"
 estate_citizens_desc: ""
 
 estate_initiates: "Initiates" # BOS
 estate_plebeians: "Plebeians" # Legion
 
 citizens_loyalty_modifier: "[Country.GetCitizensName] Loyalty Equilibrium"
 citizens_influence_modifier: "[Country.GetCitizensName] Influence"
 
 # ------------ Privileges ------------ 
 estate_citizens_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_citizens_land_rights_desc: "The [Root.GetCitizensName] may be simple, but they can be very useful simpletons if handled well. Granting them more land may not rub well with some of the wealthier in our nation, but it could nevertheless be of considerable benefit to us."
 
 estate_citizens_increased_taxation: "Increased Taxation"
 estate_citizens_increased_taxation_desc: "Although they are sure to protest, the [Root.GetCitizensName] can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 
 estate_citizens_increased_taxation_effect_tooltip: "Every owned province gains §Y'Higher Taxes'§!, giving the following effects:\nLocal Tax Modifier: §G15.0%§!"
 estate_citizens_increased_taxation_revoke_effect_tooltip: "The modifier §Y'Higher Taxes'§! is removed from all owned provinces."
 
 estate_citizens_increased_taxation_mod: "Higher Taxes"
 desc_estate_citizens_increased_taxation_mod: "The state demands higher taxes from the citizens than from the rest of the population."
 
 estate_citizens_guaranteed_autonomy: "Guaranteed Religious Autonomy"
 estate_citizens_guaranteed_autonomy_desc: "Guaranteeing the [Root.GetCitizensName] freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 
 estate_citizens_guaranteed_autonomy_effect_tooltip: "Every owned province  gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_citizens_guaranteed_autonomy_revoke_effect_tooltip: "The modifier §Y'Guaranteed Religious Autonomy'§! is removed from all owned provinces."
 
 estate_citizens_guaranteed_autonomy_mod: "Guaranteed Religious Autonomy"
 desc_estate_citizens_guaranteed_autonomy_mod: "The state has guaranteed greater religious autonomy for the commonfolk."
 
 estate_citizens_meritocratic_promotion: "Meritocratic Promotion"
 estate_citizens_meritocratic_promotion_desc: "A key aspiration of the [Root.GetCitizensName] is for the most able of their own to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetBureaucratsName]."
 
 estate_citizens_manpower: "Mass Conscription"
 estate_citizens_manpower_desc: "If the reward of tax relief is offered, the [Root.GetCitizensName] will be more than willing to serve as the backbone of our armies."
 
 estate_citizens_manpower_effect_tooltip: "Every owned province gains §Y'Mass Conscription'§!, giving the following effects:\nLocal Manpower Modifier: §G+20.0%§!"
 
 estate_citizens_manpower_revoke_effect_tooltip: "The modifier §Y'Mass Conscription'§! is removed from all owned provinces."
 
 estate_citizens_manpower_mod: "Mass Conscription"
 desc_estate_citizens_manpower_mod: "The state has increased its conscription of the commonfolk."
 
 estate_citizens_religious_tolerance: "Guaranteed Religious Rights"
 estate_citizens_religious_tolerance_desc: "Discrimination and prejudice based on religious divisions cause the [Root.GetCitizensName] great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 
 estate_citizens_monopoly_of_edible_food: "Monopoly on Edible Food"
 estate_citizens_monopoly_of_edible_food_desc: "The [Root.GetCitizensName] shall be granted a monopoly over the production of edible food."
 
 estate_citizens_monopoly_of_edible_drink: "Monopoly on Edible Drink"
 estate_citizens_monopoly_of_edible_drink_desc: "The [Root.GetCitizensName] shall be granted a monopoly over the production of edible drink."
 
 estate_citizens_monopoly_of_drugs: "Monopoly on Drugs"
 estate_citizens_monopoly_of_drugs_desc: "The [Root.GetCitizensName] shall be granted a monopoly over the production of drugs."
 
