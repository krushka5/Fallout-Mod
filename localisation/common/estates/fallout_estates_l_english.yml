 #-------------------------------------------------------------------
 estate_officers: "Officers"
 estate_officers_desc: ""
 
 estate_knights: "Knights" # BOS
 estate_legionarii: "Legionarii" # Legion

 officers_loyalty_modifier: "[Country.GetOfficersName] Loyalty Equilibrium"
 officers_influence_modifier: "[Country.GetOfficersName] Influence"
 
 # ------------ Privileges ------------ 
 estate_officers_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_officers_land_rights_desc: "The [Root.GetOfficersName], the best men of the nation, are surely those with the greatest claim to its lands."
 
 estate_officers_military_primacy: "Primacy of the $ESTATE_NAME$"
 estate_officers_military_primacy_desc: "Giving the [Root.GetOfficersName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 
 estate_officers_officer_corp: "$ESTATE_NAME$ in Officer Corps"
 estate_officers_officer_corp_desc: "The [Root.GetOfficersName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 
 estate_officers_levies: "Increased Levies"
 estate_officers_levies_desc: "Levies from the [Root.GetOfficersName] provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."

 estate_officers_advisors: "Military Counselors"
 estate_officers_advisors_desc: "There can be no better source of advice than the [Root.GetOfficersName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."

 estate_officers_right_of_counsel: "Right of Counsel"
 estate_officers_right_of_counsel_desc: "The [Root.GetOfficersName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 
 estate_officers_regional_governance: "Regional Governance"
 estate_officers_regional_governance_desc: "The wasteland is a disparate land in which local governors must rule through might and militias have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of central power a significant challenge."
 
 estate_officers_regional_governance_tooltip: "§Y[Root.GetName]§! has at least 2 vassals or marches."
 
 estate_officers_supremacy_over_government: "Supremacy over the Government"
 estate_officers_supremacy_over_government_desc: "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_officers_supremacy_over_government_effect_tooltip: "§YEstates§! can give §YAgendas§! without the §YCouncil§! having been summoned."
 
 estate_officers_statutory_rights: "Estates Statutory Rights"
 estate_officers_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_officers_monopoly_of_armaments: "Monopoly on Armaments"
 estate_officers_monopoly_of_armaments_desc: "The [Root.GetOfficersName] shall be granted a monopoly over the production of various armaments."
 
