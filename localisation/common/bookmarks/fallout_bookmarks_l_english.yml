 WILD_WASTELAND_NAME: "Wild Wasteland"
 WILD_WASTELAND_DESC: "In the aftermath of the Courier's grand conclusion, the empires of both the New California Republic and Caesar's Legion were shattered. The nuclear strikes detonated by the deranged courier have resulted in a fundamentally new wasteland. Throughout this chaotic period, numerous factions rose up from the ashes, with many migrating to greener pastures."